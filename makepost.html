<div class =containerall>
	
<div class = "description"> 
	<div class="starrate">
		<h1>Make A Listing</h1>
		<label>Give your listing a title:</label>

	</div>

	<div class = "title ">
		<input class="itemtitle" type="text" name="" placeholder="skateboard, hoodie, meal swipe, etc...">
	</div>

		<label class="describe">Give your listing a description:</label>
		<input class="describeitem" type="text" name="" placeholder="hoodie in size medium. Lightly worn and in excellent condition. I'm open to selling or exchanging for another ucla hoodie. Will also take yellow meal swipe tickets! ">

	<label class = "price" >Give your listing a price: </label>
	<input class=itemprice type="number" name="" placeholder="Enter a price">
	<p class = "choose" >Choose a category for your item:</p>

	<form class = "categorychoice">
  <input type="radio" id="mealswipes" name="fav_language" value="mealswipes">
  <label for="mealswipes">mealswipes</label><br>
  <input type="radio" id="jewelry" name="fav_language" value="jewelry">
  <label for="jewelry">jewelry</label><br>
  <input type="radio" id="clothing" name="fav_language" value="clothing">
  <label for="clothing">clothing</label><br>
    <input type="radio" id="textbooks" name="fav_language" value="textbooks">
  <label for="textbooks">textbooks</label>
	</form>

	<div class = "uploadimg">
 	<label>Upload image: </label>
 	<input type="file" id="myFile" name="filename">
  	<input type="submit">
 </div>
